<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sign Up | Login Form</title>
    <title></title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user login">
          <div class="img-box">
            <img src="images/bg.jpg" alt="" />
          </div>
          <div class="form-box">
            <div class="top">
              <p>
                Not a member?
                <span data-id="#ff0066">Register now</span>
              </p>
            </div>
            <form action="">
              <div class="form-control">
                <h2>Hello Again!</h2>
                <p>Welcome back you've been missed.</p>
                <input type="text" placeholder="Enter Username" />
                <div>
                  <input type="password" placeholder="Password" />
                  <div class="icon form-icon">
                    <!-- <img src="./images/eye.svg" alt="" /> -->
                  </div>
                </div>
                <span>Recovery Password</span>
                <input type="Submit" value="Login" />
              </div>
              <div class="form-control">
                <p>Or continue with</p>
                <div class="share">
                  <a href="https://api.whatsapp.com/send?text=www.mipagina.com" target="_blank" class="whatsapp">Whatsapp</a>
                  <a href="https://www.facebook.com/technicalmultiservicecompany" target="_blank" class="facebook">Facebook</a>
                  <a href="https://accounts.google.com/ServiceLogin/identifier?service=mail&passive=1209600&osid=1&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&ifkv=ARgdvAvHDxpjqdSXtgeea8qEgIhX_MVvL8HR72Dbfz4R3KwwzA15vHpU1B0n7E0L8ugZQlJxCTsrJw&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank" class="google-plus">Google Plus</a>
                  <a href="https://www.tiktok.com/@tmc_multiservicios" target="_blank" class="google-plus">tiktok</a>
                  
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Register -->
        <div class="user signup">
          <div class="form-box">
            <div class="top">
              <p>
                Already a member?
                <span data-id="#1a1aff">Login now</span>
              </p>
            </div>
            <form action="">
              <div class="form-control">
                <h2>Welcome Codevo!</h2>
                <p>It's good to have you.</p>
                <input type="email" placeholder="Enter Email" />
                <div>
                  <input type="password" placeholder="Password" />
                  <div class="icon form-icon">
                    <img src="./images/eye.svg" alt="" />
                  </div>
                </div>
                <div>
                  <input type="password" placeholder="Confirm Password" />
                  <div class="icon form-icon">
                    <img src="./images/eye.svg" alt="" />
                  </div>
                </div>
                <input type="Submit" value="Register" />
              </div>
              <div class="form-control">
                <p>Or continue with</p>
                <div class="icons">
                  
                  <div class="icon">
                    <a href="https://api.whatsapp.com/send?text=www.mipagina.com" target="_blank" class="whatsapp">Whatsapp</a>
                    <a href="https://www.facebook.com/technicalmultiservicecompany" target="_blank" class="facebook">Facebook</a>
                    <a href="https://accounts.google.com/ServiceLogin/identifier?service=mail&passive=1209600&osid=1&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&ifkv=ARgdvAvHDxpjqdSXtgeea8qEgIhX_MVvL8HR72Dbfz4R3KwwzA15vHpU1B0n7E0L8ugZQlJxCTsrJw&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank" class="google-plus">Google Plus</a>
                    <a href="https://www.tiktok.com/@tmc_multiservicios" target="_blank" class="facebook">tiktok</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="img-box">
            <img src="images/bg.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- IndexJs -->
  </body>
  <script src="./js/index.js"></script>
